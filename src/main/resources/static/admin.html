<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GymMaster - Administrador</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>GymMaster</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="perfil.html">Perfil</a>
            <a href="admin.html">Administrador</a>
            <a href="reservas.html">Reservas</a>
            <a href="tienda.html">Tienda</a>
        </nav>
    </header>

    <section class="admin-container">
        <h2>Panel de Administración</h2>

        <div class="admin-section">
            <h3>Gestión de Clases</h3>
            <button class="cta-button" onclick="mostrarFormularioClase()">Crear Clase</button>
            <button class="cta-button">Calendario</button>

            <!-- Formulario oculto -->
            <form id="formCrearClase" class="hidden">
                <input type="text" id="nombrePista" placeholder="Nombre de la clase/pista" required class="input-clase" />
                <button type="submit" class="cta-button">Guardar Clase</button>
            </form>

            <!-- Lista de clases -->
            <ul id="listaPistas"></ul>
        </div>


    </section>
    
    <button id="logoutBtn">Cerrar sesión</button>

    <script src="js/admin.js"></script>
    <script src="js/logout.js"></script>

    <footer>
        &copy; 2025 GymMaster. Todos los derechos reservados.
    </footer>
</body>
</html>
